        <br><br>

            <div class="container contact-info">
                <center> <h2>Detecting and Monitoring Hate Content</h2></center>
                <br>
                <form id="main-contact-form" name="contact-form" method="POST" action="/tweet">
                    <center>
                        <h4>Keyword </h4> 
                        <input name="word" class="form-control text-center"  style="width: 700px;" required>
                        <br>
                        <h4>Count </h4> 
                        <input type="number" class="form-control text-center" name="count" min="1" style="width: 700px;" >
                        <br>
                        <label for="emotion"><h3>Category</h3></label>

                        <select name="emotion" id="dropdown">
                          <option value="all">All</option>
                          <option value="neg">Negative</option>
                          <option value="neu">Neutral</option>
                          <option value="pos">Positive</option>
                        </select>

                        <button type="submit" class="btn btn-primary btn-block" style="margin-top: 60px; width: 300px;">Analyze tweet</button>
                    </center>
                </form>
